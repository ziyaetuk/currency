    <!-- Marketing messaging and featurettes

          <div class="col-md-12 d-flex justify-content-center">
              <div class="card-feel">
                  <h1 class="lead text-center"></h1><br>
                  <form method="post" onsubmit="return convertCurrency()">
        
                      <div class="form-group">
                          <input  min="1" id="convert-amount" value="" class="form-control" placeholder="Amount">
                      
          </div>
                      <br />
        
                      <div class="form-group">
                          <select class="form-control" id="fromCurrency"><option>From</option>
            </select>
            
                      </div>
                      <br />
        
                      <div class="form-group">
          <select class="form-control" id="toCurrency"><option>To</option></select>
                      
          </div>
                      <br />

                      <div class="form-group text-center">
          
                          <label for="convert-btn"></label>
                          <button class="btn btn-primary btn-lg btn-block" id="convertBotten">Convert</button>
                      </div>
                      <br />
                  </form>
              </div>
          </div>
      </div>
  </div>
